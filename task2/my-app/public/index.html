<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Weather Checker</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherBtn">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiKey = "14014b7306e04e71a5c92704253006"; 

    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const cityInput = document.getElementById("cityInput");
    const resultDiv = document.getElementById("result");

    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city === "") {
        resultDiv.textContent = "Please enter a city name.";
        return;
      }

      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("City not found.");
          }
          return response.json();
        })
        .then(data => {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          resultDiv.textContent = `The temperature in ${data.location.name} is ${temp}Â°C with ${condition}.`;
        })
        .catch(error => {
          resultDiv.textContent = error.message;
        });
    });
  </script>
</body>
</html>
